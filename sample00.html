<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex" />

    <title>HTML例文集</title>
    <meta name="author" content="谷川 靖郎">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- FontAwesomeを使う -->
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/zenburn.css" id="highlight-theme">

  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">

        <section>
          <h1>タイトル</h1>
          <hr />
          <ul style="list-style:none">
            <li>氏名：河童さん</li>
            <li>所属：小樽運河</li>
            <li>学籍番号：0000000</li>
          </ul>
        </section>
        
         <section>
          <section>
            <br /><br />
            <h2>幻影と残像</h2>
            <hr />
            <h2><i class="fas fa-flip-vertical" style="color:#775577">幻影と残像</i></h2>
         </section>		

        <section>
           はじける！はじける！<br />
            <i class="fas fa-5x fa-heart faa-burst animated" style="color:#ff0000"></i>
        </section>
		
		<section>
            <i class="fas fa-cog fa-spin animated" style="color:#999933"></i> まわる，まわる！
          </section>
		  
		  <section>
            <p>はい，次どうぞ</p>
            <p><i class="fas fa-arrow-down fa-2x faa-pulse animated" style="color:#009999"></i></p>
          </section>
		  
		  <section>
            とりあえず，跳ねとくわ<br />
            <i class="fas fa-3x fa-music faa-bounce animated" style="color:#ff99ff"></i>
          </section>
		  
		 <section>
          <section>
            <br /><br />
            <h2 class="animate__animated animate__rubberBand animate__infinite">文字にアニメーション</h2>
            <hr />
            <h2 class="animate__animated animate__rubberBand animate__infinite"><i class="fas fa-flip-vertical" style="color:#775577">文字にアニメーション</i></h2>
         </section>

        <section>
          <h3>ご清聴ありがとうございました</h3>
        </section>

        <section>
          <h3><i class="fas fa-book" style="color:#990000"></i> 参考文献，参考サイト</h3>
          <hr />
          <ul>
            <li><a href="https://github.com/hakimel/reveal.js/" target="_blanc">Reveal.js</a></li>
          </ul>
        </section>

      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

     // Also available as an ES module, see:
     // https://revealjs.com/initialization/
     Reveal.initialize({
       controls: true,
       progress: true,
       center: true,
       hash: true,
       transition: 'convex',
       // Learn about plugins: https://revealjs.com/plugins/
       plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
     });
    </script>
  </body>
</html>
